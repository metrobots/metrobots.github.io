        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calendar {
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .calendar-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .match-card {
            background-color: #2C2C2C;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
        }
        .match-card:hover {
            transform: scale(1.05);
            background-color: #3C3C3C;
        }
        .red-alliance {
            color: #FF6B6B;
        }
        .blue-alliance {
            color: #4ECDC4;
        }
        .match-time {
            color: #888;
            font-size: 0.8em;
            margin-top: 10px;
        }
    </style>
</head>

        function renderMatches() {
            const matchGrid = document.getElementById('matchGrid');
            
            matches.forEach(match => {
                const matchCard = document.createElement('a');
                matchCard.href = "https://metrobots.github.io/resources/scouting"; 
                matchCard.className = 'match-card';
                matchCard.setAttribute('target', '_blank'); // Optional: opens link in new tab
                
                matchCard.innerHTML = `
                    <h3>Qual ${match.qual}</h3>
                    <div class="match-time">${match.time}</div>
                    <div class="red-alliance">
                        <h4>Red Alliance</h4>
                        ${match.redAlliance.map(team => 
                            `<div>${team.name}: ${team.score}</div>`
                        ).join('')}
                    </div>
                    <div class="blue-alliance">
                        <h4>Blue Alliance</h4>
                        ${match.blueAlliance.map(team => 
                            `<div>${team.name}: ${team.score}</div>`
                        ).join('')}
                    </div>
                `;
                
                matchGrid.appendChild(matchCard);
            });
        }

        // Render matches when page loads
        document.addEventListener('DOMContentLoaded', renderMatches);
