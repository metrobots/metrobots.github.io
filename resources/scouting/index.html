<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3324 Scouting Form</title>
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-light: #ffffff;
            --accent-color: #4ECDC4;
            --input-bg: #2C2C2C;
        } 
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background-color: var(--card-dark);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .form-page {
            display: none;
        }
        .form-page.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], 
        input[type="number"], 
        select {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--text-light);
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--accent-color);
            color: var(--bg-dark);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .conditional-section {
            margin-left: 20px;
            display: none;
        }
        .conditional-section.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="scoutingForm" action="https://hooks.zapier.com/hooks/catch/19421684/2coyq0j/" method="POST">
            <!-- General Page -->
            <div id="generalPage" class="form-page active">
                <div class="form-header">
                    <h2>General</h2>
                </div>
                <div class="form-group">
                    <label for="teamNumber">Team Number</label>
                    <input type="number" id="teamNumber" name="teamNumber" required>
                </div>
                <div class="form-group">
                    <label for="matchNumber">Match Number</label>
                    <input type="number" id="matchNumber" name="matchNumber" required>
                </div>
                <div class="form-group">
                    <label>Team Alliance</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="alliance" value="red" required> Red
                        </label>
                        <label>
                            <input type="radio" name="alliance" value="blue" required> Blue
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Functional?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="functional" value="yes" required> Yes
                        </label>
                        <label>
                            <input type="radio" name="functional" value="no" required> No
                        </label>
                    </div>
                </div>
                <div class="nav-buttons">
                    <div></div>
                    <button type="button" class="btn" onclick="nextPage('generalPage', 'autoPage')">Next</button>
                </div>
            </div>

            <!-- Auto Page -->
            <div id="autoPage" class="form-page">
                <div class="form-header">
                    <h2>Autonomous</h2>
                </div>
                <div class="form-group">
                    <label>Move?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="autoMove" value="yes" onchange="toggleConditional(this, 'coralAutoSection')"> Yes
                        </label>
                        <label>
                            <input type="radio" name="autoMove" value="no" onchange="toggleConditional(this, 'coralAutoSection')"> No
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Coral?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="autoCoralYN" value="yes" onchange="toggleConditional(this, 'coralAutoLevelSection')"> Yes
                        </label>
                        <label>
                            <input type="radio" name="autoCoralYN" value="no" onchange="toggleConditional(this, 'coralAutoLevelSection')"> No
                        </label>
                    </div>
                    <div id="coralAutoLevelSection" class="conditional-section">
                        <label>Coral Level</label>
                        <select name="autoCoralLevel">
                            <option value="">Select Level</option>
                            <option value="L1">L1</option>
                            <option value="L2">L2</option>
                            <option value="L3">L3</option>
                            <option value="L4">L4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Algae?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="autoAlgaeYN" value="yes" onchange="toggleConditional(this, 'autoAlgaeSection')"> Yes
                        </label>
                        <label>
                            <input type="radio" name="autoAlgaeYN" value="no" onchange="toggleConditional(this, 'autoAlgaeSection')"> No
                        </label>
                    </div>
                    <div id="autoAlgaeSection" class="conditional-section">
                        <label>Algae Action</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="autoAlgaeAction" value="remove"> Remove
                            </label>
                            <label>
                                <input type="radio" name="autoAlgaeAction" value="score"> Score
                            </label>
                        </div>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button type="button" class="btn" onclick="nextPage('autoPage', 'generalPage')">Previous</button>
                    <button type="button" class="btn" onclick="nextPage('autoPage', 'teleopPage')">Next</button>
                </div>
            </div>

            <!-- Teleop Page -->
            <div id="teleopPage" class="form-page">
                <div class="form-header">
                    <h2>Teleop</h2>
                </div>
                <div class="form-group">
                    <label>Coral?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="teleopCoralYN" value="yes" onchange="toggleConditional(this, 'teleopCoralSection')"> Yes
                        </label>
                        <label>
                            <input type="radio" name="teleopCoralYN" value="no" onchange="toggleConditional(this, 'teleopCoralSection')"> No
                        </label>
                    </div>
                    <div id="teleopCoralSection" class="conditional-section">
                        <label>Coral Levels Scored</label>
                        <div class="radio-group">
                            <label>
                                <input type="number" name="teleopCoralL1" min="0" placeholder="L1">
                            </label>
                            <label>
                                <input type="number" name="teleopCoralL2" min="0" placeholder="L2">
                            </label>
                            <label>
                                <input type="number" name="teleopCoralL3" min="0" placeholder="L3">
                            </label>
                            <label>
                                <input type="number" name="teleopCoralL4" min="0" placeholder="L4">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Algae?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="teleopAlgaeYN" value="yes" onchange="toggleConditional(this, 'teleopAlgaeSection')"> Yes
                        </label>
                        <label>
                            <input type="radio" name="teleopAlgaeYN" value="no" onchange="toggleConditional(this, 'teleopAlgaeSection')"> No
                        </label>
                    </div>
                    <div id="teleopAlgaeSection" class="conditional-section">
                        <label>Algae Scored</label>
                        <div class="radio-group">
                            <label>
                                <input type="number" name="teleopAlgaeBarge" min="0" placeholder="Barge">
                            </label>
                            <label>
                                <input type="number" name="teleopAlgaeProcessor" min="0" placeholder="Processor">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Intake Type</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="intakeType" value="ground"> Ground
                        </label>
                        <label>
                            <input type="radio" name="intakeType" value="station"> Station
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Strategy</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="strategy" value="defense"> Defense
                        </label>
                        <label>
                            <input type="radio" name="strategy" value="offense"> Offense
                        </label>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button type="button" class="btn" onclick="nextPage('teleopPage', 'autoPage')">Previous</button>
                    <button type="button" class="btn" onclick="nextPage('teleopPage', 'endgamePage')">Next</button>
                </div>
            </div>

            <!-- Endgame Page -->
            <div id="endgamePage" class="form-page">
                <div class="form-header">
                    <h2>Endgame</h2>
                </div>
                <div class="form-group">
                    <label>Climb?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="climbYN" value="yes" onchange="toggleConditional(this, 'climbTypeSection')"> Yes
                        </label>
                        <label>
                            <input type="radio" name="climbYN" value="no" onchange="toggleConditional(this, 'climbTypeSection')"> No
                        </label>
                    </div>
                    <div id="climbTypeSection" class="conditional-section">
                        <label>Climb Type</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="climbType" value="deep"> Deep
                            </label>
                            <label>
                                <input type="radio" name="climbType" value="shallow"> Shallow
                            </label>
                        </div>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button type="button" class="btn" onclick="nextPage('endgamePage', 'teleopPage')">Previous</button>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function nextPage(currentPageId, nextPageId) {
            document.getElementById(currentPageId).classList.remove('active');
            document.getElementById(nextPageId).classList.add('active');
        }

        function toggleConditional(radio, sectionId) {
            const section = document.getElementById(sectionId);
            if (radio.value === 'yes') {
                section.classList.add('show');
            } else {
                section.classList.remove('show');
            }
        }

        // Optional: Form validation before submission
        document.getElementById('scoutingForm').addEventListener('submit', function(e) {
            // Add any custom validation logic here
            alert('Form submitted! Data will be sent to Zapier.');
        });
    </script>
</body>
</html>
