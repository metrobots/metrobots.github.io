<!DOCTYPE html>
<html lang="en-US">
    <head> 
        <meta name="viewport" content="width=device-width"> 
        <meta charset="UTF-8"> 
        <title>Scouting Form 3324 2nd Variant</title>
        <style>
            :root {
                --bg-dark: #000000;
                --card-dark: #042F56;
                --text-light: #ffffff;
                --accent-color: #0Ab5fd;
                --input-bg: #A2B4C6; 
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family:'Courier New', Courier, monospace;
                h1,h2,h3,h4 {
                font-weight: normal;
                }
                background-color: var(--bg-dark);
                color: var(--text-light);
                line-height: 1.6;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }
            .form-container {
                background-color: var(--card-dark);
                border-radius: 10px;
                width: 100%;
                max-width: 500px;
                padding: 30px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .form-header { 
                text-align: center;
                margin-bottom: 20px;
                border-bottom: 1px solid #333;
                padding-bottom: 10px;
            }
            .form-page {
            display: none;
        }
        .form-page.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], 
        input[type="number"], 
        select {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--text-light);
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--accent-color);
            font-family: 'Courier New', Courier, monospace;
            color: var(--bg-dark);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .conditional-section {
            margin-left: 20px;
            display: none;
        }
        .conditional-section.show {
            display: block;
        }
        </style>
    </head>
    <div class="form-container">
        <form id="scoutingForm" action="https://hooks.zapier.com/hooks/catch/19421684/2coyq0j/" method="POST">
         <!--all of the stuff above until now is just copied off of Mateo's code (save for some formatting changes because I felt like it), so if there's a problem there blame him. i'll try to keep everything I do similar (i.e. keeping names the same) so it's not too confusing!!-->
         <!--General Page-->
         <div id="generalPage" class="form-page active">
         <div class="form-header">
            <h2>GENERAL</h2> 
         </div>
         <div class="form-group"> 
            <label for="teamNumber">Team Number</label>
            <input type="number" id="teamNumber" name="teamNumber" required>
         </div>
         <div class="form-group">
            <label for="matchNumber">Match Number</label>
            <input type="number" id="matchNumber" name="matchNumber" required>
         </div>
         <div class="form-group">
            <label>Team Alliance</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="alliance" value="red" required> Red
                </label>

                <label> 
                    <input type="radio" name="alliance" value="blue" required> Blue
                </label>
            </div>
        </form>
            <div class="form-group">
                <label>Functional?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="functional" value="yes" required> Yes 
                        </label>
                        <label>
                            <input type="radio" name="functional" value="no" required> No
                        </label>
                    </label>
                </div>
            </div>
            <div class="nav-buttons">
                <div></div>
                <button type="button" class="btn" onclick="nextPage('generalPage', 'autoPage')"><b>NEXT</b></button>
            </div>
         </div>
         </div>
         
         <!--auto page! finally!-->
<div id="autoPage" class= "form-page">
    <div class="form-header">
        <h2> AUTONOMOUS</h2>
    </div>
    <div class="form-group">
        <label>Move?</label>
        <div class="radio-group"> 
            <label>
        <input type="radio" name="autoMove" value="yes" onchange="toggleConditional(this, 'moveAutoSection')">Yes
    </label>
    <label> 
    <input type="radio" name="autoMove" value="no" onchange="toggleConditional(this, 'moveAutoSection')">No
    </label>
    </div>
    <label>Fuel?</label>
    <div class="radio-group">
        <label>
            <input type="radio" name="autoFuelYN" value="yes" onchange="toggleConditional(this,'fuelAutoSection')" required> Yes 
            <input type="radio" name="autoFuelYN" value="no" onchange="toggleConditional(this,'fuelAutoSection')" required> No
        </label>
    </div>

    <div id="fuelAutoSection" class="conditional-section">
        <label>Fuel Scored:</label>
        <div class="radio-group">
            <input type="number" name="fuelScored">
        </div>
        </div>
        <div class="form-group"> 
            <label>Climb?</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="autoClimbYN" value="yes" onchange="toggleConditional(this, 'autoClimbLevelSection')" required>Yes
                </label>
                <label>
                    <input type="radio" name="autoClimbYN" value="no" onchange="toggleConditional(this, 'autoClimbLevelSection')" required>No 
                </label>
            </div>
            <div id="autoClimbLevelSection" class="conditional-section">
                <label>Climb Level</label>
                <select name="autoClimbLevel">
                    <option value="">Select Level</option>
                    <option value="L0">None (unsuccessful)</option>
                    <option value="L1">L1</option>
                    <option value="L2">L2</option>
                    <option value="L3">L3</option>
                </select>
            </div>
        
        </div>
</div>
<div class="nav-buttons">
    <button type="button" class="btn" onclick="nextPage('autoPage', 'generalPage')"><b>PREVIOUS</b></button>
    <button type="button" class="btn" onclick="nextPage('autoPage', 'teleopPage')"><b>NEXT</b></button>
</div>
</div>



<!--Tele-op!!! Yay!!!-->
<div id="teleopPage" class="form-page">
    <div class="form-header">
        <h2>TELEOP</h2>
        </div>
            <label>Fuel?</label>
            <div class="radio-group">
            <label>
                <input type="radio" name="teleopFuelYN" value="yes" onchange="toggleConditional(this, 'teleopFuelSection')" required>Yes
            </label>
            <label>
                <input type="radio" name="teleopFuelYN" value="no" onchange="toggleConditional(this, 'teleopFuelSection')" required>No 
        </label>
    </div>

    <div id="teleopFuelSection" class="conditional-section">
        <label>Fuel Scored:</label>
        <div class="radio-group"> 
            <label>
                <input type="number" name="teleopFuelScored" min="0">
            </label>
        </div>
    </div>
    <div class="form-group">
        <label>Intake Type?</label>
        <label>
        <input type="radio" name="intakeType" value="ground" required> Ground
        </label> 
        <label>
        <input type="radio" name="intakeType" value="station" required> Station
        </label>
        </div>

    <div class="form-group"> 
        <label>Strategy?</label>
        <div class="radio-group"> 
            <label>
                <input type="radio" name="strategy" value="defense" required>Defense
            </label>
            <label>
                <input type="radio" name="strategy" value="offense" required>Offense
            </label>
        </div>
    </div>
    <div class="nav-buttons">
        <button type="button" class="btn" onclick="nextPage('teleopPage', 'autoPage')"><b>PREVIOUS</b></button>
        <button type="button" class="btn" onclick="nextPage('teleopPage', 'endgamePage')"><b>NEXT</b></button>
    </div>
    </div>
    <!--Endgame Page! Almost finished!-->
<div id="endgamePage" class="form-page">
    <div class="form-header">
        <h2>ENDGAME</h2>
    </div>
    <div class="form-group">
        <label>Climb?</label>
        <div class="radio-group">
            <label>
            <input type="radio" name="endgameClimbYN" value="yes" onchange="toggleConditional(this, 'endgameClimbSection')" required> Yes
            </label>
            <label>
                <input type="radio" name="endgameClimbYN" value="no" onchange="toggleConditional(this, 'endgameClimbSection')" required> No
            </label>
        </div>
        <div id="endgameClimbSection" class="conditional-section">
            <label>Level?</label>
            <select>
                <option value="" >Select level</option>
                <option value="L0">None (unsuccessful)</option>
                <option value="L1">L1</option>
                <option value="L2">L2</option>
                <option value="L3">L3</option>
            </select>
        </div>
    </div>
    <div class="nav-buttons">
        <button type="button" class="btn" onclick="nextPage('endgamePage', 'teleopPage')"><b>PREVIOUS</b></button>
        <button type="submit" class="btn"><b>SUBMIT</b></button>
    </div>
    </div>
</div>
</div>
</div>

    
     </div>
     
        </form>
        
       

<script>
    function nextPage(currentPageId, nextPageId) {
        document.getElementById(currentPageId).classList.remove('active');
        document.getElementById(nextPageId).classList.add('active');
    }
    function toggleConditional(radio, sectionId) {
        const section = document.getElementById(sectionId);
        if (radio.value === 'yes') {
            section.classList.add('show');
        } else {
            section.classList.remove('show');
        }
    }

// Optional: Form validation before submission
    document.getElementById('scoutingForm').addEventListener('submit', function(e) {
        // Add any custom validation logic here
        alert('Form submitted! Form will be submitted to Zapier. Thank you!~');
    });
</script>
    
</html>
