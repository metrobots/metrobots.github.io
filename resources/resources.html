<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Space Mono', monospace;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 0;
    }
    
    .text-no-decoration {
    text-decoration: none;
      }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      background-color: transparent;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid white;
      border-radius: 5px;
      font-family: 'Space Mono', monospace;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transform: translateY(-3px);
    }

    .button:focus {
      outline: none;
      box-shadow: 0 0 10px darkRed;
    }

    /* Animation */
    .button:nth-child(1) {
      animation: slideFadeIn 0.9s ease forwards 0.3s;
    }

    .button:nth-child(2) {
      animation: slideFadeIn 0.9s ease forwards 0.4s;
    }

    .button:nth-child(3) {
      animation: slideFadeIn 0.9s ease forwards 0.5s;
    }

    .button:nth-child(4) {
      animation: slideFadeIn 0.9s ease forwards 0.6s;
    }
    
    .button:nth-child(5) {
      animation: slideFadeIn 0.9s ease forwards 0.7s;
    }
    .button:nth-child(6) {
      animation: slideFadeIn 0.9s ease forwards 0.8s;
    }
        .button:nth-child(7) {
      animation: slideFadeIn 0.9s ease forwards 0.9s;
    }

    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Instagram logo */
    .instagram-logo {
      background-image: url('https://mateo-johnson.github.io/assets/instagram-white-icon.png');
      background-size: cover;
