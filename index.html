    body {
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    h1 {
      font-family: 'Space Mono', monospace;
      font-size: clamp(3rem, 10vw, 10rem);
      color: white;
      padding: 0rem clamp(1rem, 2vw, 3rem);

      z-index: 1;

    h1:hover {
      background-color: darkRed;

    }

    .background-video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .background-video {
      position: absolute;
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.25);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 0;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(139, 0, 0, 0.7);
      z-index: 1;
    }

    .meta-link {
      align-items: center;
      backdrop-filter: blur(3px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      bottom: 10px;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: inline-flex;
      gap: 5px;
      left: 10px;
      padding: 10px 20px;
      position: fixed;
      text-decoration: none;
      transition: background-color 400ms, border-color 400ms;
      z-index: 10000;
    }

    .meta-link:hover {
      background-color: rgba(255, 255, 255, 0.1);

    }

      line-height: 20px;
    }

    .meta-link>span {
      color: white;
      font-family: "Rubik", sans-serif;
      font-weight: 500;
    }

    .button-container {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
    }

    .button-container.show {
      pointer-events: auto;
    }


    .always-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .always-buttons .button {
      background-color: transparent;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid white;
      border-radius: 5px;
      font-family: 'Space Mono', monospace;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
    }

    .always-buttons .button:nth-child(1) {
      animation: slideFadeIn 0.9s ease forwards 0.6s;
    }

    .always-buttons .button:nth-child(2) {
      animation: slideFadeIn 0.9s ease forwards 0.7s;
    }

    .always-buttons .button:nth-child(3) {
      animation: slideFadeIn 0.9s ease forwards 0.8s;
    }

    .always-buttons .button:nth-child(4) {
      animation: slideFadeIn 0.9s ease forwards 0.9s;
    }

    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .always-buttons .button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transform: translateY(-3px) !important;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .always-buttons .button:focus {
      outline: none;
      box-shadow: 0 0 10px darkRed;
    }

    .slide-out {
